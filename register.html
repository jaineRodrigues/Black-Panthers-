<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar</title>
  <link rel="stylesheet" href="css/register.css">
</head>

<body>
  <main>

    <section class="custom-container-register">

      <h2 class="title-register">Realizar cadastro</h2>
      <form class="form-box-register"
        action=" https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00Daj000005jLod"
        method="POST">

        <input type="hidden" name="oid" value="00Daj000005jLod">
        <input type="hidden" name="retURL" value="http://www.google.com">

        <div class="custom-input-group ">
          <input id="first_name" maxlength="40" name="first_name" size="20" type="text" placeholder="Primeiro Nome" />
        </div>
        <div class="custom-input-group">
          <input id="last_name" maxlength="80" name="last_name" size="20" type="text" required
            placeholder="Sobrenome *" />
        </div>
        <div class="custom-input-group">
          <input id="email" maxlength="80" name="email" size="20" type="email" placeholder="Email" />
        </div>

        <div class="custom-input-group ">
          <input id="company" maxlength="40" name="company" size="20" type="text" required placeholder="Empresa *" />
        </div>
        <div class="custom-input-group ">
          <select id="lead_type" name="lead_type" required>
            <option value="">-- Selecione --</option>
            <option value="Pessoa Física">Pessoa Física</option>
            <option value="Pessoa Jurídica">Pessoa Jurídica</option>
          </select>
        </div>

        <div class="custom-input-group ">
          <input id="cpf" maxlength="16" name="cpf" size="20" type="text" required placeholder="CPF *" />
        </div>

        <div class="custom-input-group ">
          <input id="country" maxlength="40" name="country" size="20" type="text" required placeholder="País *" />
        </div>

        <div class="custom-input-group ">
          <select id="lead_source" name="lead_source">
            <option value="">-- Selecione --</option>
            <option value="Web">Web</option>
            <option value="Phone Inquiry">Phone Inquiry</option>
            <option value="Partner Referral">Partner Referral</option>
            <option value="Purchased List">Purchased List</option>
            <option value="Other">Other</option>
            <option value="Sites">Sites</option>
            <option value="Social_Networks">Redes Sociais</option>
            <option value="Acquired_List">Lista Adquirida</option>
          </select>
        </div>

        <div class="custom-input-group ">
          <button class="bctn-register" type="submit" value="Enviar" name="submit">Cadastrar</button>
        </div>
      </form>
    </section>
  </main>
</body>

</html>
